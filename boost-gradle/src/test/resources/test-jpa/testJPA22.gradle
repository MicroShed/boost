buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
        maven { url 'https://repo.spring.io/plugins-snapshot' }
    }
    dependencies {
        classpath("boost:boost-gradle-plugin:$boostVersion")
		classpath 'io.spring.gradle:dependency-management-plugin:1.0.6.RELEASE'
    }
}

apply plugin: 'war'
apply plugin: 'boost'
apply plugin: 'io.spring.dependency-management'

war {
    baseName = 'testWar'
}

repositories {
    mavenCentral()
    mavenLocal()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencyManagement {
    imports {
          mavenBom "boost.boosters:ee8-bom:$boosterVersion"
    }
}

dependencies {
    compile "boost.boosters:jpa"
    compile "boost.boosters:jaxrs"
    compile "javax.activation:javax.activation-api:1.2.0"
    compile "javax.xml.bind:jaxb-api:2.3.0"

    compile "$runtimeGroup:$runtimeArtifactId:$boosterVersion"
}
