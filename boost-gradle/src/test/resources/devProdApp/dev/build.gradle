buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
        maven { url 'https://repo.spring.io/plugins-snapshot' }
    }
    dependencies {
        classpath("io.openliberty.boost:boost-gradle-plugin:0.1.1-SNAPSHOT")
		classpath 'io.spring.gradle:dependency-management-plugin:1.0.6.RELEASE'
    }
}

apply plugin: 'war'
apply plugin: 'maven'
apply plugin: 'boost'
apply plugin: 'io.spring.dependency-management'

group = "test"
version = "1.0"

war {
    baseName = 'app'
}

repositories {
    mavenCentral()
    mavenLocal()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencyManagement {
    imports {
          mavenBom "io.openliberty.boosters:ee8-bom:0.1.3-SNAPSHOT"
    }
}

dependencies {
	compile "io.openliberty.boosters:jaxrs"
	compile "io.openliberty.boosters:jdbc"
	compile("org.apache.httpcomponents:httpclient:4.5.6")
    compile("org.apache.httpcomponents:httpcore:4.4.10")
    compile "javax.servlet:javax.servlet-api:4.0.0"

    libertyRuntime "io.openliberty:openliberty-runtime:18.0.0.4"
}
