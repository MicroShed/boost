sudo: required
dist: trusty
language: java
jdk:
    - openjdk8
    - oraclejdk8
    - oraclejdk9
env:
    - RUNTIME=ol RUNTIME_VERSION=19.0.0.2 BUILD_TOOL=maven
    - RUNTIME=ol RUNTIME_VERSION=19.0.0.2 BUILD_TOOL=gradle
cache:
    directories:
        - $HOME/.m2
services:
    - docker
before_install:
     - echo "Deleting old .m2 artifacts..."
     - rm -rf $HOME/.m2/repository/io/openliberty
     - wget https://public.dhe.ibm.com/ibmdl/export/pub/software/openliberty/runtime/nightly/2019-02-26_2202/openliberty-all-19.0.0.2-cl190220190226-1900.zip
     - mvn install:install-file -Dfile=openliberty-all-19.0.0.2-cl190220190226-1900.zip -DgroupId=io.openliberty -DartifactId=openliberty-runtime -Dversion=19.0.0.2 -Dpackaging=zip
     - docker run -d -p 5000:5000 --restart=always --name registry registry:2
install: true
script:
    - cd boost-common
    - mvn install -Dinvoker.streamLogs=true
    - cd ../boost-maven
    - mvn install -Dinvoker.streamLogs=true
    - cd ..
    - |
      if [ "$BUILD_TOOL" = "maven" ]; then
          export CD_COMMAND="cd boost-maven";
          export TEST_COMMAND="mvn install -Pit -Dinvoker.streamLogs=true -Druntime=$RUNTIME -DruntimeVersion=$RUNTIME_VERSION";
      else
          export CD_COMMAND="cd boost-gradle";
          export TEST_COMMAND="./gradle-test.sh"
      fi;
    - ./travis.sh
