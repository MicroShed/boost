sudo: required
dist: trusty
language: java
jdk:
    - openjdk8
    - oraclejdk8
    - openjdk9
    - oraclejdk9

services:
    - docker
env:
before_install:
     - rm -rf ./boost-common
     - echo 'cloning boost-common lib ....'
     - git clone https://github.com/OpenLiberty/boost-common.git ./boost-common
     - cd ./boost-common
     - mvn clean install
     - cd ..
     - docker run -d -p 5000:5000 --restart=always --name registry registry:2
install: true
script:
  - travis_wait mvn verify -Pit -Dinvoker.streamLogs=true
